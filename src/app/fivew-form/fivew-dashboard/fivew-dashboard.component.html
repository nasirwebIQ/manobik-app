

<div class="user-list-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="controls">
      <div class="search-container">
        <input type="text" placeholder="Search..." class="search-input" />
        <img
          src="../../../assets/images/form-search-icon.png"
          alt="Search Icon"
          class="icon search-icon"
        />
      </div>
      <button class="filter-button">
        <img
          src="../../../assets/images/filter-icon.png"
          alt="Filter Icon"
          class="icon filter-icon"
        />
        Filter
      </button>
      <button>+ Submit 5w Form</button>
    </div>
  </div>

  <!-- User Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>User Name</th>
          <th>Organization Name</th>
          <th>User Role</th>
          <th>Designation</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr >
          <td></td>
          <td>
            <div class="user-info">
              <img src="" alt="user Logo" class="user-logo" />
              <span></span>
            </div>
          </td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <button class="action-button">...</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button class="show-entries">Show 10</button>
    <span>Showing 1 to 10 of 50 entries</span>
    <div class="pagination-controls">
      <button class="page-button">&lt;</button>
      <button class="page-number active">1</button>
      <button class="page-number">2</button>
      <button class="page-number">3</button>
      <span>...</span>
      <button class="page-number">10</button>
      <button class="page-button">&gt;</button>
    </div>
  </div>
</div>
