<div class="layout-container flex">
  <app-sidebar (sidebarToggle)="handleSidebarToggle($event)"></app-sidebar>

  <div
    class="main-content flex-1 transition-all duration-500"
    [ngClass]="{
      'ml-[203px]': isSidebarOpen,
      'ml-[58px]': !isSidebarOpen,
      'ml-10': !isSidebarOpen
    }"
  >
    <app-header></app-header>
    <div class="h-full p-5 flex-1 bg-gray-100">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
