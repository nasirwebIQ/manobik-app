<div
  [ngClass]="{
    'w-[80px]': !sidebarOpen,
    'translate-x-[-30%]': !sidebarOpen,
    'translate-x-0': sidebarOpen
  }"
  class="border transition-transform duration-500 h-screen bg-white pt-[20px] flex flex-col items-center fixed"
>
  <!-- Logo: only visible when sidebar is open -->
  <img
    src="images/g-logo.png"
    alt="Logo"
    class="w-[100px] mb-[20px]"
    *ngIf="sidebarOpen"
  />

  <!-- Arrow icon for toggling sidebar -->
  <div
    class="arrow-left absolute top-5 right-[-18px] cursor-pointer"
    (click)="changeSidebarStatus()"
  >
    <img
      src="icon/arrow-left.png"
      class="w-5 h-5 hover:opacity-75 transition-opacity duration-300"
      [ngClass]="{
        'rotate-180 transition-transform duration-500': !sidebarOpen
      }"
      alt="Example Image"
    />
  </div>

  <!-- Navigation section -->
  <nav class="flex flex-col w-full" [ngClass]="{ 'pl-5': !sidebarOpen }">
    <!-- Main Menu: only visible when sidebar is open -->
    <span class="px-[30px] text-gray-500 text-[14px]" *ngIf="sidebarOpen">
      <p>Main Menu</p>
    </span>

    <!-- Links: always show icon, hide text when sidebar is collapsed -->
    <a
      routerLink="/profile"
      routerLinkActive="active"
      class="flex gap-3 items-center px-[20px] py-[10px] text-[16px] text-gray-800 no-underline hover:bg-[#fee7f2] hover:text-[#ff007b relative"
    >
      <img src="icon/category.png" alt="dashboard-icon" />
      <span *ngIf="sidebarOpen">Dashboard</span>
      <!-- Text hidden when sidebar is collapsed -->
    </a>

    <a
      routerLink="/fivew-form"
      routerLinkActive="active"
      class="flex gap-3 items-center px-[20px] py-[10px] text-[16px] text-gray-800 no-underline hover:bg-[#fee7f2] hover:text-[#ff007b]"
    >
      <img src="icon/document-text.png" alt="5wform-icon" />
      <span *ngIf="sidebarOpen">5W Form Data</span>
      <!-- Text hidden when sidebar is collapsed -->
    </a>

    <a
      routerLink="/plan-list"
      routerLinkActive="active"
      class="flex gap-3 items-center px-[20px] py-[10px] text-[16px] text-gray-800 no-underline hover:bg-[#fee7f2] hover:text-[#ff007b]"
    >
      <img src="icon/clipboard-text.png" alt="plan-icon" />
      <span *ngIf="sidebarOpen">Plan</span>
      <!-- Text hidden when sidebar is collapsed -->
    </a>

    <a
      routerLink="/organization"
      routerLinkActive="active"
      class="flex gap-3 items-center px-[20px] py-[10px] text-[16px] text-gray-800 no-underline hover:bg-[#fee7f2] hover:text-[#ff007b]"
    >
      <img src="icon/buildings.png" alt="org-icon" />
      <span *ngIf="sidebarOpen">Organization</span>
      <!-- Text hidden when sidebar is collapsed -->
    </a>

    <a
      routerLink="/user-list"
      routerLinkActive="active"
      class="flex gap-3 items-center px-[20px] py-[10px] text-[16px] text-gray-800 no-underline hover:bg-[#fee7f2] hover:text-[#ff007b]"
    >
      <img src="icon/people.png" alt="people-icon" />
      <span *ngIf="sidebarOpen">User Management</span>
      <!-- Text hidden when sidebar is collapsed -->
    </a>
  </nav>
</div>
