<div class="flex justify-between">
  <!-- Left Image Section -->
  <div class="w-[760px] h-[994px] overflow-hidden mt-[2.5rem] ml-[2.5rem] rounded-xl relative">
      <img src="images/sign-in.svg" alt="Sign In" class="w-full h-full object-cover">
  </div>

  <!-- Right Form Section -->
  <div class="h-[944px] w-[480px] mt-10 flex justify-center relative">
    <img class="w-[8.65rem] h-[2.5rem] absolute top-4 left-4" src="images/g-logo.png" alt="g-logo">

    <div class="flex justify-center flex-col">
      <h1 class=" flex justify-start text-2xl text-gray-800 size-8 text-[36px] leading-[38px] font-bold mb-8">Welcome</h1>
      <form action="" class="flex flex-col space-y-4">

        <!-- Email Field -->
        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-1 focus:ring-[#D10D74] focus:border-[#D10D74]" placeholder="Enter your email" required>

        <!-- Password Field -->
        <label for="password" class="text-sm font-medium text-gray-700">Password:</label>
        <input type="password" id="password" name="password" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-1 focus:ring-[#D10d74] focus:border-[#d10D74]" placeholder="Enter your password" required>

        <!-- Submit Button -->
       <button type="submit" class="w-[416px] h-11 bg-[#D10D74] text-white rounded-md hover:bg-[#9c0c59] transition duration-200">
          Sign In
      </button>

      </form>
    </div>
  </div>
</div>
