<div class="max-w-5xl mx-auto p-8 font-sans">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Create User</h2>
  <div class="bg-white p-8 rounded-lg shadow-md">
    <form>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Organization -->
        <div class="flex flex-col">
          <label for="organization" class="text-sm text-gray-600 mb-2"
            >Organization</label
          >
          <select
            id="organization"
            name="organization"
            class="p-3 border border-gray-300 rounded-lg"
          >
            <option value="">Select</option>
            <option value="brac">BRAC</option>
            <option value="xyz">XYZ</option>
          </select>
        </div>

        <!-- User Role -->
        <div class="flex flex-col">
          <label for="user-role" class="text-sm text-gray-600 mb-2"
            >User Role</label
          >
          <select
            id="user-role"
            name="user-role"
            class="p-3 border border-gray-300 rounded-lg"
          >
            <option value="">Select</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>

        <!-- Designation -->
        <div class="flex flex-col">
          <label for="designation" class="text-sm text-gray-600 mb-2"
            >Designation</label
          >
          <input
            type="text"
            id="designation"
            placeholder="Designation"
            class="p-3 border border-gray-300 rounded-lg"
          />
        </div>

        <!-- User Name -->
        <div class="flex flex-col">
          <label for="username" class="text-sm text-gray-600 mb-2"
            >User Name</label
          >
          <input
            type="text"
            id="username"
            placeholder="User name"
            class="p-3 border border-gray-300 rounded-lg"
          />
        </div>

        <!-- Email -->
        <div class="flex flex-col">
          <label for="email" class="text-sm text-gray-600 mb-2">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="p-3 border border-gray-300 rounded-lg"
          />
        </div>

        <!-- Phone -->
        <div class="flex flex-col">
          <label for="phone" class="text-sm text-gray-600 mb-2"
            >Phone No.</label
          >
          <input
            type="text"
            id="phone"
            placeholder="Phone no."
            class="p-3 border border-gray-300 rounded-lg"
          />
        </div>
      </div>

      <div class="flex justify-end mt-6 gap-4">
        <button
          type="button"
          class="hover:bg-pink-600 transition ease-in-out duration-500 hover:text-white px-6 py-2 bg-white border border-gray-300 text-gray-600 rounded-lg"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="hover:text-gray-600 hover:bg-white-600 transition hover:border hover:bg-white border ease-in-out duration-500 px-6 bg-pink-600 text-white rounded-lg"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
