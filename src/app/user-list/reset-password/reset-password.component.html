<div class="max-w-md mx-auto p-8 bg-white shadow-md rounded-lg">
  <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Reset Password</h1>

  <!-- Password Input Section -->
  <div class="space-y-6">
    <div class="grid gap-6">
      <!-- New Password -->
      <div class="flex flex-col">
        <label for="new-password" class="text-sm text-gray-600 mb-2">New Password</label>
        <div class="relative">
          <input type="password" id="new-password" placeholder="************"
                 class="w-full p-3 border border-gray-300 rounded-lg" />
          <i class="fa fa-eye-slash absolute right-3 top-3 cursor-pointer text-gray-500"></i>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="flex flex-col">
        <label for="confirm-password" class="text-sm text-gray-600 mb-2">Confirm Password</label>
        <div class="relative">
          <input type="password" id="confirm-password" placeholder="************"
                 class="w-full p-3 border border-gray-300 rounded-lg" />
          <i class="fa fa-eye-slash absolute right-3 top-3 cursor-pointer text-gray-500"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Buttons -->
  <div class="flex justify-end mt-6 space-x-4">
    <button class="px-6 py-3 bg-white border border-gray-300 text-gray-600 rounded-lg">Cancel</button>
    <button class="px-6 py-3 bg-pink-600 text-white rounded-lg">Save</button>
  </div>
</div>
