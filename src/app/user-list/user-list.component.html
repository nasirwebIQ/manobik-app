<div class="container mx-auto p-6">
    <!-- Navigation Section -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">All Users</h2>
      <div class="flex items-center space-x-2">
        <input
          type="text"
          placeholder="Search..."
          class="border rounded px-3 py-1"
        />
        <button id="filterButton" (click)="openFilterModal()" class="bg-blue-500 text-white px-4 py-1 rounded">
          Filter
        </button>
        <button class="bg-blue-500 text-white px-4 py-1 rounded">
          Download
        </button>
        <button class="bg-green-500 text-white px-4 py-1 rounded">
          Create User
        </button>
      </div>
    </div>
  
    <!-- User Table -->
    <table class="min-w-full border border-gray-300">
      <thead>
        <tr class="bg-gray-100">
          <th class="border px-4 py-2">No.</th>
          <th class="border px-4 py-2">User Name</th>
          <th class="border px-4 py-2">User Role</th>
          <th class="border px-4 py-2">Designation</th>
          <th class="border px-4 py-2">Email</th>
          <th class="border px-4 py-2">Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover:bg-gray-50">
          <td class="border px-4 py-2">1</td>
          <td class="border px-4 py-2">John Doe</td>
          <td class="border px-4 py-2">Admin</td>
          <td class="border px-4 py-2">Manager</td>
          <td class="border px-4 py-2">john.com</td>
          <td class="border px-4 py-2">123-456-7890</td>
        </tr>
        <tr class="hover:bg-gray-50">
          <td class="border px-4 py-2">2</td>
          <td class="border px-4 py-2">Jane Smith</td>
          <td class="border px-4 py-2">User</td>
          <td class="border px-4 py-2">Developer</td>
          <td class="border px-4 py-2">jane.com</td>
          <td class="border px-4 py-2">098-765-4321</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Filter Modal -->
    <div id="filterModal" *ngIf="isModalOpen" class=" fixed z-10 inset-0 overflow-y-auto">
      <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg p-6 w-1/3 shadow-lg">
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-bold mb-4">Filter Options</h2>
             <button (click)="closeModal()" class="mb-4 bg-transparent text-blue-500 rounded p-2">
                <img src="icon/close-circle.png" alt="close">
             </button>
          </div>
          <!-- Filter Form -->
          <form >
            <div class="mb-4">
              <label for="filterDate" class="block text-sm font-medium">Date</label>
              <input type="date" id="filterDate" class="border rounded px-3 py-2 w-full">
            </div>
  
            <div class="mb-4">
              <label for="filterOrganization" class="block text-sm font-medium">Organization</label>
              <input type="text" id="filterOrganization" placeholder="Enter Organization" class="border rounded px-3 py-2 w-full">
            </div>
  
            <div class="mb-4">
              <label for="filterRole" class="block text-sm font-medium">Role</label>
              <select id="filterRole" class="border rounded px-3 py-2 w-full">
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="manager">Manager</option>
              </select>
            </div>
  
            <div class="flex justify-end space-x-2">
              <button type="button" id="applyFilters" class="bg-blue-500 text-white px-4 py-2 rounded">
                Apply
              </button>
              <button type="button" id="closeModal" class="bg-gray-300 px-4 py-2 rounded">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
